language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

git:
  depth: 1

addons:
  apt:
    packages:
      - parallel

matrix:
  include:
    - php: 7.0
    - php: 7.1
    - php: nightly
    - php:   hhvm-stable
      sudo:  required
      dist:  trusty
      group: edge
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: hhvm-stable

before_script:
  - rm -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
  - flags="--prefer-dist"
  - if [[ $PHP = hhvm* ]]; then flags="$flags --ignore-platform-reqs"; fi
  - composer update $flags

script:
  - ls -d tests/* | parallel --gnu --keep-order 'echo "Running {} tests"; ./vendor/bin/phpunit --colors=always {} || (echo -e "\e[41mFAILED\e[0m {}" && $(exit 1));'
